<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Polaris</title>
  </head>
  <body>
    <section class="contenedor-info">
      <div class="info">
        <div class="logo">
          <img src="./assets/logo.png" alt="Logo de Polaris" />
          <h1>POLARIS</h1>
        </div>
        <h2>
          ¡Bienvenido de nuevo!, inicia sesión para acceder a tu cuenta y
          continuar haciendo la diferencia juntos.
        </h2>
      </div>      
    </section>
    <section class="contenedor-login">
      <div class="login">
        <a href="#"><p>< Regresar</p></a>
        <h3>¡Bienvenido de nuevo!</h3>
        <div class="contenedor-form">
          <form action="">
            <div class="form-input">
              <label for="email">Correo Electrónico (*)</label>
              <input type="email" id="email" autocomplete="off"/>
            </div>
            <div class="form-input">
              <label for="password">Contraseña (*)</label>
              <input type="password" id="password" />
            </div>
              <button>Iniciar sesión</button>
            <div class="form-division">
              <div class="lineas-divisoras"></div>
              <p>O continúa con</p>
              <div class="lineas-divisoras"></div>
            </div>
            <div class="otros-servicios">
              <div class="servicio">
                <img src="./assets/google.png" alt="" />
                <a>Inicia sesión con Google</a>
              </div>
              <div class="servicio">
                <img src="./assets/facebook.png" alt="" />
                <a>Inicia sesión con Facebook</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
